{% extends 'main/base.html' %}

{% block title %}문서 생성 - PII Labeler{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-plus"></i> 새 문서 생성</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">내용</label>
                        <textarea class="form-control" id="content" name="content" rows="15" required placeholder="분석할 텍스트를 입력하세요..."></textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'document_list' %}" class="btn btn-secondary me-md-2">취소</a>
                        <button type="submit" class="btn btn-primary">문서 생성</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
