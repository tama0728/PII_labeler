{% extends 'main/base.html' %}

{% block title %}로그인 - PII Labeler{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> 로그인</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">사용자명</label>
                        <input type="text" class="form-control" name="username" id="{{ form.username.id_for_label }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" name="password" id="{{ form.password.id_for_label }}" required>
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {% for field, errors in form.errors.items %}
                                {% for error in errors %}
                                    <small>{{ error }}</small>
                                {% endfor %}
                            {% endfor %}
                        </div>
                    {% endif %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p class="mb-0">계정이 없으신가요? <a href="{% url 'register' %}">회원가입</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
